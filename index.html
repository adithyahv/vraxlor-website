<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Vraxlor - AI Solutions & Intelligent Automation</title>
  <meta name="description"
    content="Vraxlor builds intelligent AI agents, automation workflows, and data-driven solutions for modern businesses. Agentic AI, Generative AI, and Custom ML Development." />
  <meta name="keywords"
    content="AI solutions, agentic AI, automation, machine learning, AI agents, Vraxlor, AI development, artificial intelligence" />
  <meta name="author" content="Vraxlor" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://vraxlor.com/" />
  <meta property="og:title" content="Vraxlor - AI Solutions & Intelligent Automation" />
  <meta property="og:description"
    content="Building intelligent AI agents and automation systems for the future of business." />
  <meta property="og:site_name" content="Vraxlor" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://vraxlor.com/" />
  <meta property="twitter:title" content="Vraxlor - AI Solutions" />
  <meta property="twitter:description" content="Building intelligent AI agents and automation systems." />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://vraxlor.com/" />

  <!-- Additional SEO -->
  <meta name="theme-color" content="#000000" />
  <meta name="google-site-verification" content="" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vraxlor",
      "url": "https://vraxlor.com",
      "logo": "https://vraxlor.com/logo.png",
      "description": "Vraxlor builds intelligent AI agents, automation workflows, and data-driven solutions for modern businesses.",
      "sameAs": [
        "https://vraxlor.com"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "url": "https://vraxlor.com/contact"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
